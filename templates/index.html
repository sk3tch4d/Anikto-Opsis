<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark light">
  <title>Anikto Opsis</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/disc/disc.css') }}">
</head>

<body>
  <h1 id="typed-header"><span>Anikto Opsis</span></h1>
  <h3>
    <span id="typed-text" data-title="Advanced ARG Processing|Complete Seniority Summary|Shift Coverage|Inventory Search|Compare Seniority|Check Working Dates|Smart Downloads|Aggregated Statistics"></span>
  </h3>

  <button id="mobile-focus-reset" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;" tabindex="-1"></button>

  <!-- Upload Form -->
  <div id="upload-form" class="index-upload">
    <form method="POST" enctype="multipart/form-data">

      <!-- Upload Input -->
      <label for="file-input" class="drop-zone" id="drop-zone">
        <span class="drop-text">Tap or Drop files here</span>
        <input type="file" id="file-input" name="uploads" multiple accept=".pdf,.xlsx" />
      </label>

      <!-- File List -->
      <ul id="file-list" class="file-box"></ul>

      <!-- Previously Uploaded PDFs -->
      {% if recent_pdfs %}
      <div class="panel-wrapper">
        <div class="panel">
          <div class="panel-header" onclick="togglePanel(this)">
            Use a Previously Uploaded PDF
          </div>
          <div class="panel-body">
            {% for display_name, saved_name in recent_pdfs %}
              <label class="file-action uploaded">
                <input type="checkbox" name="existing_pdfs" value="{{ saved_name }}" />
                <span>{{ display_name }}</span>
              </label>
            {% endfor %}
          </div>
        </div>
      </div>
      {% endif %}

      <!-- Submit Button -->
      <div class="panel-animate no-shadow">
        <button id="generate" type="submit" class="button full-width">Generate</button>
      </div>

    </form>
  </div>

  <!-- Quote + Loading OUTSIDE the upload-form -->
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <p id="loading-text" style="display: none;">Generating your report...</p>
  <p id="quote" style="display: none; font-style: italic;"></p>

  <!-- Loading Spinner -->
  <div id="loading" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/scripts.js', v=2) }}"></script>
</body>
</html>
