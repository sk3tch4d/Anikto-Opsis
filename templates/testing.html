<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Page</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/disc/disc.css') }}">
</head>
<body>
  <h1 id="typed-header">
    <span id="typed-text" data-title="Inventory Catalog|Anikto Opsis"></span>
  </h1>

  <div id="panel-wrapper">
    <div id="panel-container">

      <!-- ============================= -->
      <!-- PANEL: Search Catalog.        -->
      <!-- ============================= -->
      <div class="panel panel-animate" id="inventory-search-panel">
        <div class="panel-header" onclick="togglePanel(this)">Search Catalog</div>
        <div class="panel-body scrollable-panel">
          <div class="sticky-bar">
            <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
              <select class="input full-width" style="flex: 0 0 100px;">
                <option value="Any">All</option>
              </select>
              <input class="input full-width" placeholder="Search something..." style="flex: 1;" />
            </div>
          </div>
          <ul style="list-style: none; padding-left: 0; line-height: 1.6; text-align: center;">
            <!-- Fake list items -->
            ${Array.from({ length: 40 }, (_, i) => `<li>Item #${i + 1} — Category Alpha</li>`).join('')}
          </ul>
        </div>
      </div>

      <!-- ============================= -->
      <!-- PANEL: Full Results.          -->
      <!-- ============================= -->
      <div class="panel panel-animate" id="inventory-stats-panel">
        <div class="panel-header" onclick="togglePanel(this)">Full Results</div>
        <div class="panel-body scrollable-panel">
          <div class="sticky-bar">
            <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
              <select class="input full-width" style="flex: 1;">
                <option value="QTY">Quantity</option>
                <option value="USL">USL</option>
                <option value="Num">Number</option>
              </select>
              <button class="input sort-button" type="button" style="flex: 0 0 auto;">↓</button>
            </div>
          </div>
          <ul style="margin-top: 1rem;">
            ${Array.from({ length: 60 }, (_, i) => `<li>Result Row #${i + 1}</li>`).join('')}
          </ul>
        </div>
      </div>

      <!-- ============================= -->
      <!-- PANEL: Downloads -->
      <!-- ============================= -->
      <div class="panel panel-animate" id="downloads">
        <div class="panel-header" onclick="togglePanel(this)">Downloads</div>
        <div class="panel-body">
          <ul class="downloads">
            <li class="file-action">Fake Report A</li>
            <li class="file-action">Fake Report B</li>
            <li class="file-action">Fake Report C</li>
          </ul>
        </div>
      </div>

      <!-- ============================= -->
      <!-- PANEL: Return -->
      <!-- ============================= -->
      <div class="panel panel-animate no-shadow">
        <form class="button-form">
          <button type="button" class="button full-width" onclick="window.location.reload()">Reset Test</button>
        </form>
      </div>

    </div>
  </div>

  <script type="module" src="{{ url_for('static', filename='js/scripts.js', v=1) }}"></script>
</body>
</html>
