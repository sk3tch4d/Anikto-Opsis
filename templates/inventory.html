<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Catalog</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/disc/disc.css') }}">
  <script src="/static/js/scripts.js" type="module"></script>
  <script defer src="/static/js/inventory.js"></script>
</head>
<body>
  <h1 id="typed-header">
    <span id="typed-text" data-title="Inventory Catalog|Anikto Opsis"></span>
  </h1>

  <div id="panel-wrapper">
    <div id="panel-container">

      <!-- ============================= -->
      <!-- PANEL: INVENTORY SEARCH -->
      <!-- ============================= -->
      <div class="panel panel-animate" id="search-panel">
        <div class="panel-header" onclick="togglePanel(this)">Search Catalog</div>
        <div class="panel-body scrollable-panel">
          
          <!-- Search Input -->
          <input id="inventory-search" class="input full-width" placeholder="Search..." />
      
          <!-- Filters: USL, Sort By, Sort Direction -->
          <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
            <select id="usl-filter" class="input full-width" style="flex: 1;">
              <option value="Any">All</option>
            </select>
            <select id="sort-by" class="input full-width" style="flex: 1;">
              <option value="QTY">Quantity</option>
              <option value="USL">USL</option>
              <option value="Num">Number</option>
              <option value="Cost">Cost</option>
            </select>
            <input id="sort-direction" class="input sort-button" value="â†“" readonly />
          </div>
      
          <!-- LOADING SPINNER -->
          <div id="loading">
            <div class="spinner"></div>
          </div>
      
          <!-- Results + Empty State -->
          <ul id="inventory-results" style="margin-top: 1rem;"></ul>
          <p id="no-results" class="error-text" style="display: none; text-align: center; margin-top: 1rem;">
            No results found.
          </p>
        </div>
      </div>


      <!-- ============================= -->
      <!-- PANEL: SEARCH STATS -->
      <!-- ============================= -->
      <div class="panel panel-animate" id="stats-panel">
        <div class="panel-header" onclick="togglePanel(this)">Statistics</div>
        <div class="panel-body">
          <ul style="list-style: none; padding-left: 0;">
            <div id="inventory-stats" style="line-height: 1.8; text-align: center;">
              <!-- JS-populated -->
            </div>
          </ul>
        </div>
      </div>

      <!-- ============================= -->
      <!-- PANEL: DOWNLOADS -->
      <!-- ============================= -->
      <div class="panel panel-animate" id="downloads">
        <div class="panel-header" onclick="togglePanel(this)">Downloads</div>
        <div class="panel-body">
          <ul class="downloads">
            <a class="file-action" id="download-search-button">Download Search</a>
          </ul>
        </div>
      </div>

      <!-- ============================= -->
      <!-- PANEL: RETURN -->
      <!-- ============================= -->
      <div class="panel panel-animate">
        <form action="{{ url_for('index') }}" method="get">
          <button type="submit" class="button full-width">Process Another</button>
        </form>
      </div>

    </div> <!-- END panel-container -->
  </div> <!-- END panel-wrapper -->
</body>
</html>
